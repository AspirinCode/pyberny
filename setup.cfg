[flake8]
ignore = E226,E501,E741

[tool:pytest]
filterwarnings =
    ignore::PendingDeprecationWarning

[tox:tox]
minversion = 3.3
requires = tox-venv
envlist = py27

[testenv]
skip_install = true
setenv =
    coverage: EXTRAS1 = -E cov
whitelist_externals =
    poetry
deps =
    codecov: codecov
commands =
    poetry install --no-dev -E test {env:EXTRAS1:}
    !coverage: pytest -v
    coverage: coverage run -m pytest -v
    codecov: codecov
passenv =
    MOPACDIR
    codecov: TOXENV CI TRAVIS TRAVIS_*

[coverage:run]
branch = true
source = berny

[testenv:docs]
whitelist_externals = touch
deps =
    sphinx
    toml
commands =
    sphinx-build -d "{toxworkdir}/docs_doctree" docs docs/build
    touch docs/build/.nojekyll
